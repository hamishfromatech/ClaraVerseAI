services:
  # MongoDB (for conversations, workflows, and data persistence)
  mongodb:
    image: mongo:7
    container_name: kaylahgpt-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=kaylahgpt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - kaylahgpt-network

  # Redis (for scheduled jobs + WebSocket pub/sub)
  # Required for: scheduled agent triggers, cross-instance messaging
  redis:
    image: redis:7-alpine
    container_name: kaylahgpt-redis
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      start_period: 5s
      retries: 5
    networks:
      - kaylahgpt-network

  # MySQL (for providers, models, and capabilities)
  # Replaces SQLite for production-ready persistence
  mysql:
    image: mysql:8.0
    container_name: kaylahgpt-mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data-new:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-kaylahgpt_root_2024}
      - MYSQL_DATABASE=kaylahgpt
      - MYSQL_USER=kaylahgpt_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-kaylahgpt_pass_2024}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysql", "-h", "127.0.0.1", "-u", "kaylahgpt_user", "-p${MYSQL_PASSWORD:-kaylahgpt_pass_2024}", "kaylahgpt", "-e", "SELECT 1"]
      interval: 5s
      timeout: 5s
      start_period: 60s
      retries: 12
    networks:
      - kaylahgpt-network

  searxng:
    image: searxng/searxng:latest
    container_name: kaylahgpt-searxng
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    environment:
      - SEARXNG_BASE_URL=http://searxng:8080/
      - SEARXNG_HOSTNAME=searxng
    cap_add:
      - SETUID
      - SETGID
    restart: unless-stopped
    networks:
      - kaylahgpt-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      start_period: 15s
      retries: 3

  e2b-service:
    build:
      context: ./backend/e2b-service
      dockerfile: Dockerfile
    container_name: kaylahgpt-e2b
    environment:
      # E2B Local Mode Configuration (v2.0 - no API key needed!)
      - E2B_MODE=${E2B_MODE:-local}
      - E2B_LOCAL_USE_DOCKER=${E2B_LOCAL_USE_DOCKER:-true}
      - E2B_SANDBOX_POOL_SIZE=${E2B_SANDBOX_POOL_SIZE:-3}
      - E2B_EXECUTION_TIMEOUT=${E2B_EXECUTION_TIMEOUT:-30000}
      - E2B_RATE_LIMIT_PER_MIN=${E2B_RATE_LIMIT_PER_MIN:-20}

      # Optional: E2B Cloud Mode (if user has API key)
      # Uncomment these and comment out E2B_MODE=local above:
      # - E2B_MODE=production
      # - E2B_API_KEY=${E2B_API_KEY}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker-in-Docker for local mode
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - kaylahgpt-network

  whisper-service:
    build:
      context: ./backend/faster-whisper-service
      dockerfile: Dockerfile
    container_name: kaylahgpt-whisper
    volumes:
      - whisper-models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - kaylahgpt-network

  tts-service:
    build:
      context: ./backend/pocket-tts-service
      dockerfile: Dockerfile
    container_name: kaylahgpt-tts
    ports:
      - "3006:3006"
    volumes:
      - tts-cache:/app/cache
      - tts-custom-voices:/app/custom_voices
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      - HF_TOKEN=${HF_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - kaylahgpt-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SKIP_TESTS: ${SKIP_TESTS:-false}
    container_name: kaylahgpt-backend
    ports:
      - "3002:3001"
    volumes:
      # Persistent data
      - backend-data:/app/data
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    environment:
      # All values from root .env file (single source of truth)
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # Override paths for Docker environment
      - DATABASE_URL=mysql://kaylahgpt_user:${MYSQL_PASSWORD:-kaylahgpt_pass_2024}@mysql:3306/kaylahgpt?parseTime=true
      - MYSQL_DATABASE=kaylahgpt
      - UPLOAD_DIR=/app/uploads
      # Supabase Authentication
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      # CORS
      - ALLOWED_ORIGINS=http://localhost:81,http://localhost,http://localhost:5173,http://localhost:5174,http://localhost:3000,http://localhost:8080
      # SearXNG integration (supports multiple URLs for load balancing)
      - SEARXNG_URLS=${SEARXNG_URLS:-http://searxng:8080}
      - SEARXNG_URL=${SEARXNG_URLS:-http://searxng:8080}
      # E2B service integration
      - E2B_SERVICE_URL=http://e2b-service:8001
      # Whisper Local STT integration
      - WHISPER_SERVICE_URL=http://whisper-service:3005
      # Pocket TTS integration
      - TTS_SERVICE_URL=http://tts-service:3006
      # Frontend URL (for payment redirects)
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      # Backend public URL for generating absolute download URLs
      - BACKEND_URL=${BACKEND_URL:-http://localhost:3001}
      # MongoDB
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/kaylahgpt}
      # Redis (for scheduler + pub/sub)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      # Encryption key for user data
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      # JWT Authentication (v2.0)
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRY=${JWT_ACCESS_TOKEN_EXPIRY:-15m}
      - JWT_REFRESH_TOKEN_EXPIRY=${JWT_REFRESH_TOKEN_EXPIRY:-168h}
      # Development API key for testing (only works when ENVIRONMENT != production)
      - DEV_API_KEY=${DEV_API_KEY:-kaylahgpt-dev-key-2024}
      # Admin
      - SUPERADMIN_USER_IDS=${SUPERADMIN_USER_IDS:-}

      - COMPOSIO_API_KEY=${COMPOSIO_API_KEY}
      - COMPOSIO_GOOGLESHEETS_AUTH_CONFIG_ID=${COMPOSIO_GOOGLESHEETS_AUTH_CONFIG_ID}
      - COMPOSIO_GMAIL_AUTH_CONFIG_ID=${COMPOSIO_GMAIL_AUTH_CONFIG_ID}
      # Rate Limiting
      - RATE_LIMIT_GLOBAL_API=${RATE_LIMIT_GLOBAL_API:-200}
      - RATE_LIMIT_PUBLIC_READ=${RATE_LIMIT_PUBLIC_READ:-120}
      - RATE_LIMIT_AUTHENTICATED=${RATE_LIMIT_AUTHENTICATED:-60}
      - RATE_LIMIT_WEBSOCKET=${RATE_LIMIT_WEBSOCKET:-20}
      - RATE_LIMIT_IMAGE_PROXY=${RATE_LIMIT_IMAGE_PROXY:-60}
      - VITE_TURNSTILE_SITE_KEY=${VITE_TURNSTILE_SITE_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
      mysql:
        condition: service_healthy
      searxng:
        condition: service_healthy
      e2b-service:
        condition: service_healthy
      whisper-service:
        condition: service_healthy
      tts-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - kaylahgpt-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}  # Empty = relative URL, use same origin as frontend
        VITE_WS_URL: ${VITE_WS_URL:-}  # Empty = relative URL
        VITE_TURNSTILE_SITE_KEY: ${VITE_TURNSTILE_SITE_KEY}
    container_name: kaylahgpt-frontend
    ports:
      - "81:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - kaylahgpt-network

volumes:
  backend-data:
    driver: local
  backend-uploads:
    driver: local
  backend-logs:
    driver: local
  whisper-models:
    driver: local
  tts-cache:
    driver: local
  tts-custom-voices:
    driver: local
  mongodb-data:
    driver: local
  mysql-data-new:
    driver: local
  redis-data:
    driver: local

networks:
  kaylahgpt-network:
    driver: bridge